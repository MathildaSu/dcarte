requests = "^2.26.0"
ipython = "^7.30.1"
ipykernel = "^6.6.0"
python-dateutil = "^2.8.2"
PyYAML = "^6.0"
tqdm = "^4.62.3"
ipywidgets = "^7.6.5"
jupyter = "^1.0.0"
lab = "^7.0"
scipy = "^1.7.3"

[tool.poetry.dev-dependencies]
